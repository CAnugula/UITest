<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monthly Premium Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                 <form>
                     <div class="row form-group justify-content-center">
                         <div class="col-4">
                             <label for="name">Name</label>
                         </div>
                         <div class="col-4">
                             <input type="text" class="form-control is-valid" id="name" placeholder="Enter name" required>
                             <div class="invalid-feedback">
                                    Please provide Name!
                            </div>
                         </div>
                     </div>
                     <div class="row form-group justify-content-center">
                            <div class="col-4">
                                <label for="age">Age</label>
                            </div>
                            <div class="col-4">
                                <input type="number" class="form-control is-invalid" id="age" placeholder="Enter age" required>
                                <div class="invalid-feedback">
                                        Please provide valid age!
                                </div>
                            </div>
                     </div>
                    <div class="row form-group justify-content-center">
                        <div class="col-4">
                            <label for="dob">Date of Birth</label>
                        </div>
                        <div class="col-4">
                            <input type="date" class="form-control" id="dob" placeholder="Enter dob" required>
                            <div class="invalid-feedback">
                                    Please provide date!
                            </div>
                        </div>
                    </div>
                    <div class="row form-group justify-content-center">
                        <div class="col-4">
                            <label for="occupation">Occupation</label>
                        </div>
                        <div class="col-4">
                            <select id="occupation" class="form-control" required>
                                <option value="" selected>--Choose -- </option>
                                <option value="Light Manual">Cleaner</option>
                                <option>Doctor</option>
                                <option>Author</option>
                                <option>Farmer</option>
                                <option>Mechanic</option>
                                <option>Florist</option>
                            </select>
                            <div class="invalid-feedback">
                                    Please choose valid option!
                            </div>
                        </div>
                    </div>
                    <div class="row form-group justify-content-center">
                        <div class="col-4">
                            <label for="deathSumInsured">Death Sum Insured</label>
                        </div>
                        <div class="col-4">
                            <input type="text" class="form-control" id="name" placeholder="Sum Insured"  required readonly>
                        </div>
                    </div>
                </form> 
            </div>
        </div>
    </div>
    <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function() {
              'use strict';
              window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                  form.addEventListener('onblur', function(event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                  }, false);
                });
              }, false);
            })();
            </script>
</body>
</html>
